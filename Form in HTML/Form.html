<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Forms In Html: </h1>
    <form action="">
        <label for="fName">First Name : </label>
        <input type="text" id="fName" name="fName" placeholder="Enter First Name" minlength="5" maxlength="15" required />
        <!-- It is considered better to have label in form. As it makes the code parser/browser/user
            friendly. -->
        <!-- If you click on the label tag, it will focus on the text control. To do so, you need to have for
            attribute in label tag that must be same as id attribute of input tag. -->
        <!-- placeholder is used to set the defult word in the textfiled. -->
        <!-- minlength set the minimum length in the textfiled and maxlength set the maximum length in the textfiled -->
         <!-- required is use to set the field nesasary -->
          <br><br>
        <label for="lName">Last Name : </label>
        <input type="text" id="lName" name="lName" placeholder="Enter last Name" minlength="5" maxlength="15" required />
        <br><br>
        <label for="age">
            Age :       
        </label>
        <input type="number" name="age" id="age" minlength="1" maxlength="3">
        <br><br>
        <label for="Email">Email :</label>
            <input type="email" name="Email" id="Email">
        <br><br>
        <label for="Password">Password :</label>
        <input type="password" name="Password" id="Password">
        <br><br>
        <label for="RadioButton">Gender</label>
        <input type="radio" name="RadioButton" id="RadioButton" value="Male" checked>Male
        <input type="radio" name="RadioButton" id="RadioButton" value="Female">Female
        <br><br>
        <label for="checkbox"></label>
        <input type="checkbox" name="checkbox" id="checkbox"> I agree to Provride the Information.
    </form>
</body>

</html>
